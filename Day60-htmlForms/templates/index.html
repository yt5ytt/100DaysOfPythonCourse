<html>
    <head>
        <title>This is simple HTML form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
<body>

    <form action="{{ url_for('login') }}" method="post" style="padding: 7% 1%; width: 30%; margin: 0 auto; text-align: center;">
        <div class="row">
            <label id="name" class="col-lg-3">Name: </label>
            <input name="name" placeholder="Name" type="text" class="col-lg-9" required/>
        </div>
        <hr>
        <div class="row">
            <label id="password" class="col-lg-3">Password: </label>
            <input name="password" placeholder="Password" type="password" class="col-lg-9" required/>
        </div>
        <hr>
        <button type="submit" value="submit" class="btn btn-lg btn-outline-primary" style="padding: 0 25%; line-height: 2;">OK</button>
    </form>

</body>
</html>
